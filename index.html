<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Travel photo sharing site" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="travel, photo, share, globe" />
    <meta name="author" content="Trevor Foster" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <header class="header page__section">
      <img
        class="header__logo"
        src="./images/around-logo.svg"
        alt="Around the U.S. Logo"
      />
    </header>
    <main class="page__section">
      <section class="profile">
        <img
          class="profile__picture"
          src="./images/jacques-cousteau.jpg"
          alt="Profile Picture"
        />
        <div class="profile__info">
          <h1 class="profile__info-name">Jacques Cousteau</h1>
          <button
            class="profile__edit-button"
            aria-label="Edit Button"
            type="button"
          ></button>
          <p class="profile__info-description">Explorer</p>
        </div>
        <button
          class="profile__add-button"
          aria-label="Add button"
          type="button"
        ></button>
      </section>
      <section class="content">
        <article class="content__card">
          <img
            src="./images/yosemite.jpg"
            class="content__card-image"
            alt="Picture of Yosemite Valley"
          />
          <div class="content__card-items">
            <p class="content__card-text">Yosemite Valley</p>
            <button
              class="content__card-button"
              aria-label="like button"
              type="button"
            ></button>
          </div>
        </article>
        <article class="content__card">
          <img
            src="./images/lake-louise.jpg"
            class="content__card-image"
            alt="Picture of Yosemite Valley"
          />
          <div class="content__card-items">
            <p class="content__card-text">Lake Louise</p>
            <button
              class="content__card-button"
              aria-label="like button"
              type="button"
            ></button>
          </div>
        </article>
        <article class="content__card">
          <img
            src="./images/bald-mountains.jpg"
            class="content__card-image"
            alt="Picture of Yosemite Valley"
          />
          <div class="content__card-items">
            <p class="content__card-text">Bald Mountains</p>
            <button
              class="content__card-button"
              aria-label="like button"
              type="button"
            ></button>
          </div>
        </article>
        <article class="content__card">
          <img
            src="./images/latemar.jpg"
            class="content__card-image"
            alt="Picture of Yosemite Valley"
          />
          <div class="content__card-items">
            <p class="content__card-text">Latemar</p>
            <button
              class="content__card-button"
              aria-label="like button"
              type="button"
            ></button>
          </div>
        </article>
        <article class="content__card">
          <img
            src="./images/vanoise.jpg"
            class="content__card-image"
            alt="Picture of Yosemite Valley"
          />
          <div class="content__card-items">
            <p class="content__card-text">Voanoise National Park</p>
            <button
              class="content__card-button"
              aria-label="like button"
              type="button"
            ></button>
          </div>
        </article>
        <article class="content__card">
          <img
            src="./images/lago.jpg"
            class="content__card-image"
            alt="Picture of Yosemite Valley"
          />
          <div class="content__card-items">
            <p class="content__card-text">Lago di Braies</p>
            <button
              class="content__card-button"
              aria-label="like button"
              type="button"
            ></button>
          </div>
        </article>
      </section>
      <footer class="footer">
        <p class="footer__copyright">Â© 2022 Around the U.S.</p>
      </footer>
    </main>
    <div class="modal">
      <div class="modal__container">
        <button class="modal__exit-button"></button>
        <p class="modal__container-title">Edit profile</p>
        <form class="modal__form">
          <fieldset class="modal__form-fieldset">
            <input
              type="text"
              class="modal__form-input"
              id="name"
              name="name"
              placeholder="Name"
            />
            <input
              type="text"
              class="modal__form-input"
              id="description"
              name="description"
              placeholder="Description"
            />
          </fieldset>
          <button type="submit" class="modal__submit-button">Save</button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
