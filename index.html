<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Travel photo sharing site" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="travel, photo, share, globe" />
    <meta name="author" content="Trevor Foster" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <header class="header page__section">
      <img
        class="header__logo"
        src="./images/around-logo.svg"
        alt="Around the U.S. Logo"
      />
    </header>
    <main class="page__section">
      <section class="profile">
        <img
          class="profile__picture"
          src="./images/jacques-cousteau.jpg"
          alt="Profile Picture"
        />
        <div class="profile__info">
          <h1 class="profile__info-name">Jacques Cousteau</h1>
          <button class="profile__edit-button"></button>
          <p class="profile__info-description">Explorer</p>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="content">
        <div class="content__card card">
          <img
            src="./images/yosemite.jpg"
            class="content__card-image"
            alt="Picture of Yosemite Valley"
          />
          <div class="content__card-items">
            <p>Yosemite Valley</p>
            <button class="content__card-button"></button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
